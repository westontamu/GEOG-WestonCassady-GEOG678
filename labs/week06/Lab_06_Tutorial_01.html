<!DOCTYPE html>
<html>
  <head>
    <title>Lab 6 Leaflet - Using GeoJSON with Leaflet - Cassady</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  </head>
  <body>
    <div id="mapid" style="height: 500px; width: 800px;"></div>
    <script type="text/javascript" src="https://leafletjs.com/examples/choropleth/us-states.js"></script>

    <script>
      var map = L.map('mapid').setView([39.74739, -106], 4);
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        tileSize: 512,
        maxZoom: 18,
        zoomOffset: -1,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1Ijoid2VzdG9uY2Fzc2FkeSIsImEiOiJjbWExOHF0dmEwMHRnMmxwcnd6eHNtMWphIn0.KokSv2JGHTNV8srgXOeuaQ'
      }).addTo(map);

      function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
      }

      function onEachFeature(feature, layer) {
        if (feature.properties && feature.properties.popupContent) {
          layer.bindPopup(feature.properties.popupContent);
        }
        layer.on({
          click: zoomToFeature
        });
      }

      var myPoint = {
        "type": "Feature",
        "properties": {
          "name": "Coors Field",
          "amenity": "Baseball Stadium",
          "popupContent": "This is where the Rockies play!"
        },
        "geometry": {
          "type": "Point",
          "coordinates": [-104.99404, 39.75621]
        }
      };

      var states = [{
        "type": "Feature",
        "properties": {"party": "Republican"},
        "geometry": {
          "type": "Polygon",
          "coordinates": [[
            [-104.05, 48.99],
            [-97.22,  48.98],
            [-96.58,  45.94],
            [-104.03, 45.94],
            [-104.05, 48.99]
          ]]
        }
      }, {
        "type": "Feature",
        "properties": {"party": "Democrat"},
        "geometry": {
          "type": "Polygon",
          "coordinates": [[
            [-109.05, 41.00],
            [-102.06, 40.99],
            [-102.03, 36.99],
            [-109.04, 36.99],
            [-109.05, 41.00]
          ]]
        }
      }];

      L.geoJSON(states).addTo(map);

      L.geoJSON(states, {
        style: function(feature) {
          switch (feature.properties.party) {
            case 'Republican': return {color: "#ff0000"};
            case 'Democrat':   return {color: "#0000ff"};
          }
        }
      }).addTo(map);

      var geojsonMarkerOptions = {
        radius: 8,
        fillColor: "#ff7800",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      };

      L.geoJSON(myPoint, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, geojsonMarkerOptions);
        },
        onEachFeature: onEachFeature
      }).addTo(map);

      var someFeatures = [{
        "type": "Feature",
        "properties": {
          "name": "Coors Field",
          "show_on_map": true
        },
        "geometry": {
          "type": "Point",
          "coordinates": [-104.99404, 39.75621]
        }
      }, {
        "type": "Feature",
        "properties": {
          "name": "Busch Field",
          "show_on_map": false
        },
        "geometry": {
          "type": "Point",
          "coordinates": [-104.98404, 39.74621]
        }
      }];

      L.geoJSON(someFeatures, {
        filter: function(feature, layer) {
          return feature.properties.show_on_map;
        }
      }).addTo(map);

      L.geoJSON(statesData, {
        onEachFeature: onEachFeature
      }).addTo(map);

    </script>
  </body>
</html>
